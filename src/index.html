<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>CRUD Emcomp</title>
        <link rel="stylesheet" href="css/index.css">
        <script src="js/Register.js"></script>
        <script src="js/Database.js"></script>
        <script src="js/index.js"></script>
    </head>

    <body>
        <header>
            <button>Placeholder</button>
            <button>Gerenciar cadastros</button>
        </header>

        <main>
            <h1>Usuários cadastrados</h1>
            <div id="container">
                <div id="filter">
                    <div>
                        <h2 class="title">Filtro</h2>
                        <form id="registerForm">
                            <input type="text" name="name"        placeholder="Nome completo">
                            <input type="text" name="address"     placeholder="Endereço">
                            <input type="text" name="phone"       placeholder="Telefone">
                            <input type="text" name="email"       placeholder="E-Mail">
                            <input type="text" name="idNumber"    placeholder="Identidade">
                            <span>Tipo da conta: </span>
                            <label>
                                <input type="radio" name="accountType" value="admin">
                                <span>Administrador</span>
                            </label>
                            <label>
                                <input type="radio" name="accountType" value="user">
                                <span>Usuário</span>
                            </label>
                            <input type="button" name="register" value="asdf">
                        </form>
                    </div>
    
                    <div>
                        <p>Pesquisar</p>
                        <input type="text" placeholder="Estou procurando por...">
                    </div>
                </div>
    
                <div id="registeredUsers">
                    <div class="title">
                        <h2>Clique para editar</h2>
                    </div>
    
                    <div class="category">
                        <p class="categoryName">A</p>
                    </div>
                </div>
            </div>
        </main>
    </body>

    <!-- REGISTER TEMPLATE -->
    <template id="register_template">
        <button id="minimize">Editar</button>
        <!--<div class="register hidden"> -->
            <h1 id="name">Nome do usuário</h1>
            <div class="dateContainer">
                <span id="creationDate">Criado em DD/MM/AAAA</span>
                <span id="changeDate">Última modificação: DD/MM/AAAA</span>
            </div>
            <form>
                <div class="inputContainer">
                    <h2>Nome completo</h2>
                    <input type="text" name="name" placeholder="Nome do usuário">
                </div>
                <div class="inputContainer">
                    <h2>Endereço</h2>
                    <input type="text" name="address" placeholder="Endereço do usuário">
                </div>
                <div class="inputContainer">
                    <h2>Telefone</h2>
                    <input type="text" name="phone" placeholder="(XX) XXXX-XXXX">
                </div>
                <div class="inputContainer">
                    <h2>E-Mail</h2>
                    <input type="text" name="email" placeholder="exemplo@exemplo.com">
                </div>
                <div class="inputContainer">
                    <h2>Nº de identidade</h2>
                    <input type="text" name="idNumber" placeholder="1234567890">
                </div>
                <div class="accoutType">
                    <span>Tipo da conta: </span>
                    <label>
                        <input type="radio" name="accountType" value="admin">
                        <span>Administrador</span>
                    </label>
                    <label>
                        <input type="radio" name="accountType" value="user">
                        <span>Usuário</span>
                    </label>
                </div>
                <div class="action">
                    <input type="button" name="excludeBtn" class="deleteBtn" value="Excluir">
                    <input type="button" name="discartBtn" class="discartBtn" value="Descartar alterações">
                    <input type="button" name="saveBtn" class="saveBtn" value="Salvar alterações">
                </div>
            </form>
        <!--</div> -->
    </template>
</html>
